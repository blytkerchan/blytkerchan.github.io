name: Deploy

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Webpack"]
    types: ["completed"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R

      - name: get Run ID
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh run list --json  databaseId --workflow webpack.yml --limit 1 -q '.[0].databaseId'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
