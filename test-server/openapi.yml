openapi: "3.0.2"
info:
  title: Phoenix
  version: "1.0.0"
servers:
  - url: http://127.0.0.1:8419/api/v1
paths:
  /authn:
    post:
      summary: Log in
      tags:
        - Authentication
      requestBody:
        description: credentials of the user to log in
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credentials"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
  /version:
    get:
      summary: Get the server version
      tags:
        - general
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    pattern: '^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?(-(alpha|beta|rc[0-9]+))$'
                    example: "1.0.0"
components:
  schemas:
    Credentials:
      type: object
      properties:
        username:
          type: string
          pattern: "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
        password:
          type: string
      example:
        username: me@example.com
        password: VeryComplexPassword
    Token:
      type: object
      properties:
        token:
          type: string
          pattern: "^[a-zA-Z0-9+-/]+$"
  securitySchemes:
    applicationAuth:
      type: http
      scheme: bearer
      description: The token returned by the `login` API
    